import:
  - ~/.cache/wal/colors-wal-alacritty.yml

cursor:
  style: Block

window:
  dimensions:
    columns: 0
    lines: 1

scrolling:
  auto_scroll: true

font:
  normal:
    family: "MesloLGS NF"
    style: Regular

  bold:
    family: "MesloLGS NF"
    style: Bold
    
  italic:
    family: "MesloLGS NF"
    style: Italic     

  size: 11.0
    
  offset:
    x: 0
    y: 5

window:
  padding:
    x: 35
    y: 20
  
  dynamic_padding: true

background_opacity: 0.9
live_config_reload: true

shell:
  program: /bin/zsh

