import:
  - ~/.colors/ocean/ocean.yml
  # - ~/.colors/strypy/strypy.yml
  # - ~/.colors/lily/lily.yml

cursor:
  style: Block

window:
  dimensions:
    columns: 0
    lines: 1

scrolling:
  auto_scroll: true

font:
  normal:
    family: "OverpassMono Nerd Font"
    style: Regular

  bold:
    family: "OverpassMono Nerd Font"
    style: Bold
    
  italic:
    family: "OverpassMono Nerd Font"
    style: Italic     

  size: 12.0
    
  offset:
    x: 0
    y: 5

window:
  padding:
    x: 35
    y: 20
  
  dynamic_padding: true

background_opacity: 1
live_config_reload: true

shell:
  program: /bin/zsh

